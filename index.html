<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pyramid Generator</h1>

    <form class="pyrForm is-flex-direction-column">
        <h2 class="is-size-3">Choose your pyramid</h2>
        <div class="inputContainer mt-5s" >
            <div class="inputItem">
                <label for="pyrText">Character</label>
                <input type="pyrText" id="pyrText" name="pyrText">
            </div>
            <div class="inputItem">
                <label for="pyrLength">Pyramid length</label>
                <input type="number" name="pyrLength" id="pyrLength">
            </div>
        </div>
        <div>
            <button class="button is-link" type="submit" id="pyrSubmit">Generate pyramid</button>
            <span class="button is-success color has-text-primary-100" id="invertButton">Regular</span>
            
        </div>
    </form>

    <div class="container">
        <ul class="pyramid">
            <li class="row"></li>
        </ul>
    </div>



    <script src="script.js"></script>
</body>
</html>
