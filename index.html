<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pyramid Generator</h1>

    <form class="pyrForm">
        <h2>Choose your pyramid</h2>
        <div>
            <label for="pyrText">Character</label>
            <input type="pyrText" id="pyrText" name="pyrText">
        </div>
        <div>
            <label for="pyrLength">Pyramid length</label>
            <input type="number" name="pyrLength" id="pyrLength">
        </div>
        <button type="submit" id="pyrSubmit">Generate pyramid</button>
    </form>

    <div class="container">
        <ul class="pyramid">
            <li class="row"></li>
        </ul>
    </div>



    <script src="script.js"></script>
</body>
</html>
